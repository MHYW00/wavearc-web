<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WaveArc</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(180deg, #000000 0%, #1c1c1e 50%, #000000 100%);
            color: #ffffff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem;
        }

        .logo {
            font-size: 8rem;
            font-weight: 800;
            color: #ffffff;
            margin-bottom: 2rem;
            letter-spacing: -0.05em;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', system-ui, sans-serif;
        }

        .status-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
        }

        .status-text {
            font-size: 1.5rem;
            font-weight: 400;
            color: #a1a1a6;
            letter-spacing: 0.01em;
        }

        .status-text-en {
            font-size: 1.2rem;
            font-weight: 300;
            color: #86868b;
            letter-spacing: 0.01em;
        }

        footer {
            padding: 2rem;
            color: #6e6e73;
            font-size: 0.75rem;
            font-weight: 500;
            letter-spacing: 0.02em;
            text-transform: uppercase;
        }

        /* Apple-style subtle animation */
        .logo {
            animation: breathe 4s ease-in-out infinite;
        }

        @keyframes breathe {
            0%, 100% { 
                transform: scale(1);
                text-shadow: 0 0 20px rgba(255, 255, 255, 0.1);
            }
            50% { 
                transform: scale(1.01);
                text-shadow: 0 0 30px rgba(255, 255, 255, 0.15);
            }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .logo {
                font-size: 4.5rem;
            }
            
            .status-text {
                font-size: 1.2rem;
            }
            
            .status-text-en {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            .logo {
                font-size: 3.5rem;
            }
            
            .status-text {
                font-size: 1rem;
            }
            
            .status-text-en {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="logo">WaveArc</div>
        <div class="status-container">
            <div class="status-text">Yapım aşamasında</div>
            <div class="status-text-en">Under construction</div>
        </div>
    </div>

    <footer>
        © 2025 WaveArc. Tüm hakları saklıdır.
    </footer>
</body>
</html>
